<animate attributeName="cx" attributeType="CSS" calcMode="spline" dur="10s" keySplines="0.78, 0.18, 0.95, 1.01;0.78, 0.18, 0.95, 1.01" keyTimes="0; 0.5; 1" repeatCount="indefinite" values="60; 55; 60"/>
