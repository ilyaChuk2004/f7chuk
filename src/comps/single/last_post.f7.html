<template>
  <div>
    ${post!==false && $h`
      <div class="lastPost">
        <span>Следующий пост: </span>
        <q-post post=${post}></q-post>
      </div>
    `}
  </div>
</template>
<script>
  export default (props, {$store,$h}) => {
    let arr = $store.state.data.posts.map((it) => {return it.name})
    let post = false
    if (props.thispost.name !== (arr[0] + '')) {
      post = $store.state.data.posts[arr.indexOf(props.thispost.name) - 1]
    }

    return $render
  }
</script>
