<template>
  <div class="tabs">
    <div class="page-content tab tab-active" id="tab1">
      <q-rhome></q-rhome>
    </div>
    <div class="page-content tab" id="tab2">
      <q-png></q-png>
    </div>
  </div>
</template>
<script>

  export default (props, { $on, $f7, $store }) => {
    $on('tabShow', (e) => {
      $store.state.appData.tab = e.target.id.slice(-1)
      $f7.emit('e-tabChange', e.target.id.slice(-1))
    });
    return $render
  }
</script>
