<template>
  <section class="content page-wrapper home" id="pageWrapper">
    ${$store.state.data.posts.map((item) => $h`
      <q-post post=${item}></q-post>
    `)}
  </section>
</template>
<script>
  export default (props, {
    $store,
    $f7,
    $update
  }) => {

    $f7.on('e-postsLoaded', () => {
      $update(() => {
        setTimeout(() => {
          $f7.lazy.create('.page-wrapper.content.home');
        }, 1);
      })
    })
    return $render;
  }
</script>
