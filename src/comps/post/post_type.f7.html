<template>
  <div class="type">
    <img class="ava lazy" data-src="static/img/${props.type}.svg" />
    <div class="meta">
      <div class="name">${name()}</div>
      <div class="time">${date()}</div>
    </div>
  </div>
</template>
<script>


  export default (props) => {
    let name = () => {
      switch (props.type) {
        case 'order':
          return 'заказ'
          break;
        case 'update':
          return 'обновление'
          break;
        case 'mywork':
          return 'свой проект'
          break;
      }
    }
    var moment = require('moment');
    moment.lang('ru');
    let date = () => {
      return moment(props.date).format('D MMMM YYYY')
    }
    return $render;
  }
</script>
